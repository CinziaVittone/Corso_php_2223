<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      rel="stylesheet"
      type="text/css"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Manager</title>
  </head>
  <div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Employees</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="../employee_/employee.html">Employee1</a>
            <a class="nav-link" href="#">Employee2</a>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <body>
    <header class="bg-light p-1">
      <div class="avatar">
        <img class="avatar__img" src="./avatar.png" />
        <div class="display-6">Manager</div>
      </div>
    </header>

    <main class="container">
      <div class="row">
        <div class="col-12">
          <form class="task-form mt-3 mb-3">
            <div class="task-add">
              <input
                type="text"
                id="task"
                name="task"
                value="Aggiungi nuova task/ricerca"
                class="form-control"
              />
              <button name="add-task" class="btn btn-primary ms-3">
                <i class="fa fa-plus"></i>
              </button>
            </div>
            <label for="due_date" class="form-label">Data di scadenza</label>
            <input
              type="date"
              value=""
              class="form-control date-picker"
              name="due_date"
              id="due_date"
            />
            <div class="task-buttons">
              <a href="" class="btn btn-warning">All</a>
              <a href="" class="btn btn-danger">Active</a>
              <a href="" class="btn btn-success">Completed</a>
            </div>
          </form>

          <div class="date-keeper mb-3">
            <input
              type="date"
              value=""
              class="form-control date-picker"
              name="search_date"
              id="search_date"
            />
            <button class="btn btn-info ms-3">Today</button>
          </div>
          <div class="task-list mb-3">
            <label>Employee 1</label>
            <ul class="list-group">
              <li class="list-group-item">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheck"
                />
                TaskItem
                <button class="btn btn-danger">
                  <i class="fa fa-times"></i>
                </button>
              </li>
              <li class="list-group-item">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheck"
                />
                TaskItem
                <button class="btn btn-danger">
                  <i class="fa fa-times"></i>
                </button>
              </li>
            </ul>

            <label class="mt-3">Employee 2</label>
            <ul class="list-group">
              <li class="list-group-item">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheck"
                />
                TaskItem
                <button class="btn btn-danger">
                  <i class="fa fa-times"></i>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
